<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>New User</title>
<link type="text/css" rel="stylesheet" href="style1.css"><link>
</head>
<body>
<h1 id="heading">Account Opening Form</h1>
<form action="register" method="post">
<div class="container">
	<label>Name</label>
	<input type="text" name="name" required>
	<br><br>
	<label>Pass</label>
	<input type="password" pattern=".{8,}" name="pass" required>
	<br><br>
	<label>Address</label>
	<input type="text" name="addr" required>
	<br><br>
	<label>Mob</label>
	<input type="tel" name="mob" pattern="[0-9]{10}" required>
	<br><br>
	<label>Amount</label>
	<input type="number" name="amt" required>
	<br><br>
	<button type="submit" class="registerbtn">Register</button>
</div>
</form>
<div class="container">
<a href="home.html"><button type="submit" class="gobackbtn btn">Home</button></a>
</div>
</body>
</html>
