<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Transfer balance from one account to another account </title>
<link type="text/css" rel="stylesheet" href="style1.css"><link>
</head>
<body>
<form action="transfer" method="post">
<div class="container">
<label>Enter Your Account Number</label>
<input type="number" name="acno" required><br>
<label>Enter User Name</label>
<input type="text" name="uname" required><br>
<label>Enter Password</label>
<input type="password" pattern=".{8,}" name="pass"  required><br>
<label>Target Account Number</label>
<input type="number" name="tacno" required><br>
<label>Amount</label>
<input type="number" name="tamt" required><br>
<button type="submit" class="transferbtn btn">Transfer</button>
</div>
</form>
<div class="container">
<a href="home.html"><button type="submit" class="gobackbtn btn">Home</button></a>
</div>
</body>
</html>
